{
    "name": "CUCM",
    "version": "0.0.3",
    "author": "Adam Nicholson",
    "testEnable": true,
    "panels": [
        {
            "title": "CUCM Server",
            "description": "Enter the details to connect to the CUCM AXL API",
            "fields": [
                {
                    "display": "Server Description",
                    "field ID": "connect_cucm_displayname",
                    "type": "shortString",
                    "mandatory": "true",
                    "add to column": "true",
                    "show column": "true",
                    "value": "DEV Environment CUCM Server"
                },
                {
                    "display": "CUCM AXL API URL",
                    "field ID": "connect_cucm_axl_url",
                    "type": "shortString",
                    "mandatory": "true",
                    "add to column": "true",
                    "show column": "true",
                    "value": "https://192.168.111.40:8443/axl"
                },
                {
                    "display": "Username",
                    "field ID": "connect_cucm_username",
                    "type": "shortString",
                    "mandatory": "true",
                    "add to column": "true",
                    "show column": "false",
                    "value": "admin"
                },
                {
                    "display": "Password",
                    "field ID": "connect_cucm_password",
                    "type": "encrypted",
                    "mandatory": "true",
                    "value": "P@ssword_12345"
                },
                {
                    "authorization": true,
                    "display": "Authorization refresh interval (minutes)",
                    "min": 1,
                    "max": 100,
                    "value": 8
                },
                {
                    "certification validation": true
                }
            ]
        },
        {
            "title": "Additional Servers",
            "description": "<html>Configure additional (clustered) servers that use the same credentials as the primary server.<br><br>If a device is not discovered on the primary server, we will attempt to discover it on each of<br> the below additional servers in sequence until a result is found.<html>",
            "fields": [
                {
                    "display": "Enable additional servers",
                    "field ID": "connect_cucm_additionalservers",
                    "type": "boolean",
                    "mandatory": "false",
                    "add to column": "true",
                    "show column": "true",
                    "value": "true"
                },
                {
                    "display": "Additional Server 1 URL",
                    "field ID": "connect_cucm_additionalserver1",
                    "type": "shortString",
                    "mandatory": "false",
                    "add to column": "false",
                    "show column": "false",
                    "value": "https://192.168.111.44:8443/axl"
                },
                {
                    "display": "Additional Server 2 URL",
                    "field ID": "connect_cucm_additionalserver2",
                    "type": "shortString",
                    "mandatory": "false",
                    "add to column": "false",
                    "show column": "false",
                    "value": ""
                },
                {
                    "display": "Additional Server 3 URL",
                    "field ID": "connect_cucm_additionalserver3",
                    "type": "shortString",
                    "mandatory": "false",
                    "add to column": "false",
                    "show column": "false",
                    "value": ""
                },
                {
                    "display": "Additional Server 4 URL",
                    "field ID": "connect_cucm_additionalserver4",
                    "type": "shortString",
                    "mandatory": "false",
                    "add to column": "false",
                    "show column": "false",
                    "value": ""
                }
            ]
        },
        {
            "title": "Query Options",
            "description": "Configure additonal query options",
            "fields": [
                {
                    "display": "Lookup using MAC address if DHCP Hostname is missing",
                    "field ID": "connect_cucm_lookupmac",
                    "type": "boolean",
                    "mandatory": "false",
                    "add to column": "false",
                    "show column": "false",
                    "value": "true"
                },
                {
                    "display": "MAC address lookup prefix (eg, SEPxxxxxxxxxxxx)",
                    "field ID": "connect_cucm_macprefix",
                    "type": "shortString",
                    "mandatory": "false",
                    "add to column": "false",
                    "show column": "false",
                    "value": "SEP"
                }
            ]
        },
        {
            "focal appliance": true,
            "title": "Assign Managing CounterACT Device",
            "description": "<html>Select the connecting CounterACT device that will communicate with the CUCM AXL API. The specific CounterACT device assigned here cannot be assigned to another server elsewhere.<br><br>If you do not assign specific devices, by default, all devices will be assigned to one server. This server becomes known as the Default Server.<html>"
        }
    ]
}
